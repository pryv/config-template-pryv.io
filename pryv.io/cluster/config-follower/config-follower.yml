version: '3.5'
services:
  config-follower:
    image: "pryvsa-docker-release.bintray.io/pryv/config-follower:1.0.7"
    container_name: pryvio_config_follower
    networks:
      - frontend
      - backend
    volumes:
      - ../pryv:/app/pryv/
      - ./conf/:/app/conf/
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always
    environment:
      - PRYV_CONF_ROOT
networks:
  frontend:
    driver: bridge
    name: pryv_frontend
  backend:
    driver: bridge
    name: pryv_backend