version: '3.5'
services:
  reverse_proxy: 
    image: "pryvsa-docker-release.bintray.io/pryv/nginx:1.3.38"
    container_name: pryvio_nginx
    networks: 
      - frontend
    ports: 
      - "443:443"
      - "80:80"
    volumes: 
      - ./nginx/conf/:/app/conf/:ro
      - ./nginx/log/:/app/log/
    links: 
      - register
    restart: always

  dns: 
    image: "pryvsa-docker-release.bintray.io/pryv/dns:1.3.46"
    container_name: pryvio_dns
    ports: 
      - "53:5353/udp"
    networks: 
      - frontend
      - backend
    volumes: 
      - ./dns/conf/:/app/conf/:ro
      - ./dns/log/:/app/log/
    links: 
      - redis
    restart: always

  redis: 
    image: "pryvsa-docker-release.bintray.io/pryv/redis:1.3.38"
    container_name: pryvio_redis
    networks: 
      - backend
    volumes: 
      - ./redis/conf/:/app/conf/:ro
      - ./redis/data/:/app/data/
      - ./redis/log/:/app/log/
    restart: always

networks:
  frontend:
    driver: bridge
    name: pryv_frontend
  backend:
    driver: bridge
    name: pryv_backend