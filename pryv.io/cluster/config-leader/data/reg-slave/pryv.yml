version: '3.5'
services:
  reverse_proxy: 
    image: "pryvsa-docker-release.bintray.io/pryv/nginx:1.3.40"
    container_name: pryvio_nginx
    networks: 
      - frontend
    ports: 
      - "443:443"
      - "80:80"
    volumes: 
      - ${PRYV_CONF_ROOT}/pryv/nginx/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/nginx/log/:/app/log/
    restart: always

  dns: 
    image: "pryvsa-docker-release.bintray.io/pryv/dns:1.6.0"
    container_name: pryvio_dns
    ports: 
      - "53:5353/udp"
    networks: 
      - frontend
      - backend
    volumes: 
      - ${PRYV_CONF_ROOT}/pryv/dns/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/dns/log/:/app/log/
    links: 
      - redis
    restart: always

  redis: 
    image: "pryvsa-docker-release.bintray.io/pryv/redis:1.3.40"
    container_name: pryvio_redis
    networks: 
      - backend
    volumes: 
      - ${PRYV_CONF_ROOT}/pryv/redis/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/redis/data/:/app/data/
      - ${PRYV_CONF_ROOT}/pryv/redis/log/:/app/log/
    restart: always

networks:
  frontend:
    driver: bridge
    name: pryv_frontend
  backend:
    driver: bridge
    name: pryv_backend