
upstream register_server {
  server register:9000 max_fails=3 fail_timeout=30s;
}

upstream follower_server {
  server config-follower:6000;
}

# Registry
server {
  listen               443 ssl;
  server_name          *.DOMAIN;
  access_log           /app/log/reg.access.log;

  client_max_body_size  5M;

  ### Proxy options (has to be within server definition to be effective)
  proxy_set_header  X-Real-IP  $remote_addr;
  proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header  X-Forwarded-Proto https;
  proxy_redirect    off;
  # Buffering
  proxy_buffering off;
  proxy_buffers 16 8k;

  location / {
    proxy_pass http://register_server;  
  }

  location /notify/ {
    proxy_pass http://follower_server/notify/;
  }

}

# redirect HTTP to HTTPS
server {
 listen              80;
 return 301 https://$host$request_uri;
}
