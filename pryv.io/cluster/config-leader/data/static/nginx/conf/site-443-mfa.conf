server {
  listen                443 ssl;
  server_name           mfa.DOMAIN;

  access_log            /app/log/mfa.access.log default;

  client_max_body_size  5M;

  proxy_set_header      Host $http_host;

  location / {
    proxy_pass            https://pryv.github.io/app-web-mfa/;
    proxy_set_header      Host 'pryv.github.io';
  }

}