---
http:
  ip: "0.0.0.0" 
database:
  host: "mongodb"
influxdb:
  host: "influxdb"
  port: 8086
trace:
  enable: false
  agent:
    host: "jaeger"
metadataUpdater:
  host: "127.0.0.1"
  port: 9000
nats:
  uri: "nats://core:4222"
services:
  register:
    url: "https://reg.DOMAIN"
serviceInfoUrl: "https://reg.DOMAIN/service/info"
logs:
  file:
    active: true
    level: "info"
    path: "/app/log/hfs.log"
    rotation:
      isActive: LOG_ROTATION_ACTIVE
      days: LOG_ROTATION_DAYS
  console:
    active: true
    level: "info"
uploads:
  maxSizeMb: MAX_UPLOAD_SIZE_MB