vars:
  ##################################
  # MACHINES AND PLATFORM SETTINGS #
  ##################################
  # Domain and name of the platform
  DOMAIN: REPLACE_ME
  # IP addresses of the machines
  STATIC_WEB_IP_ADDRESS: REPLACE_ME
  REG_MASTER_IP_ADDRESS: REPLACE_ME
  REG_MASTER_VPN_IP_ADDRESS: REPLACE_ME
  REG_SLAVE_IP_ADDRESS: REPLACE_ME
  # Defines the distribution of cores among the hostings providers
  HOSTINGS_AND_CORES:
    hosting1:
      co1: 
        ip: REPLACE_ME
    hosting2:
      co2:
        ip: REPLACE_ME
  # [OPTIONAL] Additional information about the hostings providers
  # can be set to null if not used (HOSTINGS_PROVIDERS: null)
  HOSTINGS_PROVIDERS:
    hosting1:
      url: https://www.hosting1.ch
      name: Hosting 1
      description: Europe - Switzerland
    hosting2:
      url: https://www.hosting2.ch
      name: Hosting 2
      description: Europe - France
  ###############
  #  Reporting  #
  ###############
  REPORTING_LICENSE_NAME: REPLACE_ME
  REPORTING_TEMPLATE_VERSION: 1.0.0
  ####################################
  #      API SETTINGS [OPTIONAL]     #
  ####################################
  # URL of the file listing the validated Event types
  # See: https://api.pryv.com/faq-api/#event-types
  EVENT_TYPES_URL: https://api.pryv.com/event-types/flat.json
  # This defines the web pages that are authorized to run the login API call
  # See https://api.pryv.com/reference-full/#trusted-apps-verification
  # By default, you should replace DOMAIN with your platform domain defined above
  # You can remove the other ones if you are not using Pryv's default apps
  # The format is Comma-separated list of {trusted-app-id}@{origin} pairs.
  # Origins and appIds accept "*" wildcards, but never use wildcard appIds in production.
  TRUSTED_APPS: '*@https://*.DOMAIN*, *@https://pryv.github.io*, *@https://*.rec.la*'
  # Allows to define a list of trusted urls that can be used as entry point
  # for the app authorization flow (https://api.pryv.com/reference/#auth-request).
  # By default, you should replace DOMAIN with your platform domain defined above
  TRUSTED_AUTH_URLS:
    - https://sw.DOMAIN/access/access.html
  ##################################
  # SERVICE INFORMATION [OPTIONAL] #
  ##################################
  # See: https://api.pryv.com/reference/#service-info
  # The public name of the service eg: Pryv Lab
  PLATFORM_NAME: REPLACE_ME 
  # URL or Email link to support eg: https://pryv.com/helpdesk/or mailto://hsupport@pryv.com
  SUPPORT_URL: REPLACE_ME 
  # URL to the Terms of use of the service. eg.: https://pryv.com/terms-of-use/
  TERMS_OF_USE_URL: REPLACE_ME 
  ##################################
  #    DNS SETTINGS [OPTIONAL]     #
  ##################################
  # Additional DNS entries
  # See the DNS configuration document: https://api.pryv.com/customer-resources/#documents
  # can be set to null if not used (DNS_CUSTOM_ENTRIES: null)
  DNS_CUSTOM_ENTRIES:
    ifttt:
      alias:
        name: REPLACE_ME
  # DNS A record for ${DOMAIN}
  DNS_ROOT_DOMAIN_A_RECORD: REPLACE_ME
  ##################################
  # EMAIL CONFIGURATION [OPTIONAL] #
  ##################################
  # See the Emails configuration document: https://api.pryv.com/customer-resources/#documents
  EMAIL_ACTIVATION:
    # Allows to activate/deactivate the sending of welcome emails.
    welcome: false
    # Allows to activate/deactivate the sending of password reset emails.
    resetPassword: false
  # Sender name and email address
  EMAIL_SENDER:
    name: REPLACE_ME
    address: REPLACE_ME
  # Default language for email templates
  EMAIL_TEMPLATES_DEFAULT_LANG: en
  # If used, Host, port and credentials of the SMTP server
  EMAIL_SMTP_SETTINGS:
    host: REPLACE_ME
    port: REPLACE_ME
    auth:
      user: REPLACE_ME
      pass: REPLACE_ME
  # Alternative transport, using sendmail
  EMAIL_SENDMAIL_SETTINGS:
    # Will replace SMTP transport if set to true
    active: false
    # Path of the sendmail command on the machine
    path: /usr/sbin/sendmail
  ##########################
  # SERVICE MFA [OPTIONAL] #
  ##########################
  # Duration in seconds after which MFA sessions are destroyed.
  MFA_SESSIONS_TTL_SECONDS: 1800
  # Allow to define an external SMS API handling the MFA challenge
  MFA_SMS_API_SETTINGS:
    # API endpoints that allow to trigger and verify the MFA challenge
    endpoints:
      challenge: REPLACE_ME
      verify: REPLACE_ME
    # API key, sent as 'Authorization' header
    auth: REPLACE_ME
  ####################################
  # ADVANCED API SETTINGS [OPTIONAL] #
  ####################################
  # The validity (in seconds) of a personal access token if unused.
  SESSION_MAX_AGE: 1209600000
  # The validity (in seconds) of a password reset request.
  PASSWORD_RESET_MAX_AGE: 3600000
  # When true, updates will ignore protected fields and print a warning log.
  # When false, trying to update read-only fields will fail with a forbidden error.
  UPDATES_IGNORE_PROTECTED_FIELDS: false
  WEBOOKS_SETTINGS:
    # The minimum interval between successive webhook notifications, in milliseconds.
    minIntervalMs: 5000
    # The number of retried webhook notifications before it becomes inactive.
    maxRetries: 5
    # The size of the runs array.
    runsSize: 50
  VERSIONING_SETTINGS:
    # When true, modification history of items is stored.
    forceKeepHistory: false
    # Defines the behaviour of items deletion.
    # 'keep-nothing': Delete history, keep head as itemDeletion as it is now by default.
    # 'keep-authors': Keep fields 'headId', 'id', 'modified', 'modifiedBy' in head and history.
    # 'keep-everything': Add 'deleted' field to head item, leave history as is.
    deletionMode: keep-authors
  # Certificate authority allowed to issue SSL certificates for this domain.
  SSL_CAA_ISSUER: letsencrypt.org
  # Allows to define a set of invitation tokens for user creation by providing
  # an array of strings as well as no check (null) & prevent all (empty array).
  INVITATION_TOKENS: null
  # Allows to define a list of trusted urls that can be used as entry point
  # for the app authorization flow.
