
version: '3.5'
services:
  config-leader:
    image: "pryvsa-docker-release.bintray.io/pryv/config-leader:0.0.13"
    networks:
      - frontend
      - backend
    volumes:
      - ../config-leader/conf/:/app/conf/
      - ../config-leader/log/:/app/log/
      - .config-leader/data/:/app/data/
    restart: always

networks:
  frontend:
    driver: bridge
    name: pryv_frontend
  backend:
    driver: bridge
    name: pryv_backend