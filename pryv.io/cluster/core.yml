version: '3'
services:

  reverse_proxy: 
    image: "pryvsa-docker-release.bintray.io/pryv/nginx:1.3.39"
    networks: 
      - frontend
    ports: 
      - "80:80"
      - "443:443"
    volumes: 
      - ./core/nginx/conf/:/app/conf/:ro
      - ./core/nginx/log/:/app/log/
    links: 
      - core
      - hfs
      - preview
    restart: always

  core_router:
    image: "pryvsa-docker-release.bintray.io/pryv/router:1.0.6"
    networks:
      - frontend
    links:
      - core
    environment:
      ROUTER_LOG: info
    volumes:
      - /dev/log:/dev/log
    command: --core-audit core:3000 --core-audit core:3001
    restart: always

  core_audit:
    image: "pryvsa-docker-release.bintray.io/pryv/audit:1.0.4"
    networks:
      - frontend
    links:
      - core
    volumes:
      - ./core/audit/conf/:/app/conf/:ro
      - ./core/audit/log/:/app/log/
      - /var/log/pryv/audit/pryvio_core/:/app/data/
    restart: always

  core: 
    image: "pryvsa-docker-release.bintray.io/pryv/core:1.4.23"
    networks:
      - frontend
      - backend
    volumes: 
      - ./core/core/conf/:/app/conf/:ro
      - ./core/core/data/:/app/data/
      - ./core/core/log/:/app/log/
    environment: 
      - NUM_PROCS=2
      - STARTING_PORT=3000
    links: 
      - mongodb
    restart: always

  mfa: 
    image: "pryvsa-docker-release.bintray.io/pryv/service-mfa:1.0.0"
    container_name: pryvio_mfa
    networks:
      - frontend
    volumes: 
      - ./core/mfa/conf/:/app/conf/:ro
      - ./core/mfa/log/:/app/log/
    links: 
      - core
    restart: always 

  preview: 
    image: "pryvsa-docker-release.bintray.io/pryv/preview:1.4.23"
    networks: 
      - frontend
      - backend
    volumes: 
      - ./core/preview/conf/:/app/conf/:ro
      - ./core/core/data/:/app/data/
      - ./core/preview/log/:/app/log/
    links: 
      - mongodb
    restart: always

  hfs:
    image: "pryvsa-docker-release.bintray.io/pryv/hfs:1.4.23"
    networks:
      - frontend
      - backend
    volumes:
      - ./core/hfs/conf/:/app/conf/:ro
      - ./core/hfs/data/:/app/data/
      - ./core/hfs/log/:/app/log/
    environment:
      - NUM_PROCS=2
    links:
      - influxdb
      - core
    restart: always

  webhooks:
    image: "pryvsa-docker-release.bintray.io/pryv/webhooks:1.4.23"
    networks:
      - backend
    volumes: 
      - ./core/webhooks/conf/:/app/conf/:ro
      - ./core/webhooks/log/:/app/log/
    links: 
      - core
    restart: always

  mongodb:
    image: "pryvsa-docker-release.bintray.io/pryv/mongodb:1.3.38"
    networks:
      - backend
    volumes:
      - ./core/mongodb/conf/:/app/conf/:ro
      - ./core/mongodb/data/:/app/data/
      - ./core/mongodb/log/:/app/log/
      - ./core/mongodb/backup/:/app/backup/
    restart: always

  influxdb:
    image: "influxdb:1.7.8"
    networks:
      - backend
    volumes:
      - ./core/influxdb/data/:/var/lib/influxdb
      - ./core/influxdb/backup/:/pryv/backup/
    restart: always

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
