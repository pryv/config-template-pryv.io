
upstream core_server {
  server core:9000;
}

upstream preview_server_forward {
  server preview:9000;
}

# API (Core)
server {
  listen               443;
  server_name          ${DOMAIN} ${OPTIONAL_ALIAS};
  access_log           /app/log/api.access.log;

  ssl                  on;

  keepalive_timeout    70;
  client_max_body_size 20M;

  proxy_set_header  X-Real-IP  $remote_addr;
  proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header  Host $http_host;
  proxy_set_header  X-Forwarded-Proto https;
  proxy_redirect    off;

  # This enables websocket support
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";

  location /previews {
    proxy_pass http://preview_server_forward;
  }

  # Matches urls that in the browser look like this: /#/...
  #
  location = / {
    proxy_pass https://sw.pryv.li/;

    # Allow other methods to reach the core.
    limit_except GET {
      proxy_pass http://core_server;
    }
  }

  location / {
   proxy_pass http://core_server;
 }
}

