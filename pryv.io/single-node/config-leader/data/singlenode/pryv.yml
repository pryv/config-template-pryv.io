
version: '3.5'
services:
  reverse_proxy:
    image: "pryvsa-docker-release.bintray.io/pryv/nginx:1.3.40"
    container_name: pryvio_nginx
    networks:
      - frontend
    ports:
      - "443:443"
    volumes:
      - ${PRYV_CONF_ROOT}/pryv/nginx/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/nginx/log/:/app/log/
    links:
      - core
      - hfs
      - preview
      - register
    restart: always

  admin_panel: 
    image: "pryvsa-docker-release.bintray.io/pryv/app-web-admin:1.0.2"
    container_name: pryvio_admin_panel
    networks: 
      - frontend
    restart: always

  # Register role START --------------------------------------------------------
  register:
    image: "pryvsa-docker-release.bintray.io/pryv/register:1.3.63"
    container_name: pryvio_register
    networks:
      - frontend
      - backend
    volumes:
      - ${PRYV_CONF_ROOT}/pryv/register/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/register/log/:/app/log/
    links:
      - core # This is special to the single config
      - redis
    restart: always

  dns:
    image: "pryvsa-docker-release.bintray.io/pryv/dns:1.3.63"
    container_name: pryvio_dns
    ports:
      - "53:5353/udp"
    networks:
      - backend
    volumes:
      - ${PRYV_CONF_ROOT}/pryv/dns/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/dns/log/:/app/log/
    links:
      - redis
    restart: always

  redis:
    image: "pryvsa-docker-release.bintray.io/pryv/redis:1.3.40"
    container_name: pryvio_redis
    networks:
      - backend
    volumes: 
      - ${PRYV_CONF_ROOT}/pryv/redis/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/redis/data/:/app/data/
      - ${PRYV_CONF_ROOT}/pryv/redis/log/:/app/log/
    restart: always
  # Register role END ----------------------------------------------------------

  # Core role START ------------------------------------------------------------
  core:
    image: "pryvsa-docker-release.bintray.io/pryv/core:1.5.23"
    container_name: pryvio_core
    networks:
      - frontend
      - backend
    volumes:
      - ${PRYV_CONF_ROOT}/pryv/core/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/core/data/:/app/data/
      - ${PRYV_CONF_ROOT}/pryv/core/log/:/app/log/
    environment: 
      - NUM_PROCS=4
      - STARTING_PORT=3000
    links:
      - mongodb
      - mail
    restart: always

  mfa: 
    image: "pryvsa-docker-release.bintray.io/pryv/service-mfa:1.0.1"
    container_name: pryvio_mfa
    networks:
      - frontend
    volumes: 
      - ${PRYV_CONF_ROOT}/pryv/mfa/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/mfa/log/:/app/log/
    links: 
      - core
    restart: always

  core_router:
    image: "pryvsa-docker-release.bintray.io/pryv/router:1.0.6"
    container_name: pryvio_router
    networks:
      - frontend
    links:
      - core
    environment:
      ROUTER_LOG: info
    volumes:
      - /dev/log:/dev/log
    command: --core-audit core:3000 --core-audit core:3001 --core-audit core:3002 --core-audit core:3003
    restart: always

  core_audit:
    image: "pryvsa-docker-release.bintray.io/pryv/audit:1.0.5"
    container_name: pryvio_audit
    networks:
      - frontend
    links:
      - core
    volumes:
      - ${PRYV_CONF_ROOT}/pryv/audit/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/audit/log/:/app/log/
      - /var/log/pryv/audit/pryvio_core/:/app/data/
    restart: always

  mail: 
    image: "pryvsa-docker-release.bintray.io/pryv/mail:1.2.0"
    container_name: pryvio_mail
    networks: 
      - frontend
    volumes: 
      - ${PRYV_CONF_ROOT}/pryv/mail/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/mail/templates/:/app/bin/templates/:ro
    restart: always

  hfs: 
    image: "pryvsa-docker-release.bintray.io/pryv/hfs:1.5.22"
    container_name: pryvio_hfs
    networks: 
      - frontend
      - backend
    volumes: 
      - ${PRYV_CONF_ROOT}/pryv/hfs/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/hfs/data/:/app/data/
      - ${PRYV_CONF_ROOT}/pryv/hfs/log/:/app/log/
    environment: 
      - NUM_PROCS=2
    links: 
      - influxdb
      - core
    restart: always

  preview:
    image: "pryvsa-docker-release.bintray.io/pryv/preview:1.5.22"
    container_name: pryvio_preview
    networks:
      - frontend
      - backend
    volumes:
      - ${PRYV_CONF_ROOT}/pryv/preview/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/core/data/:/app/data/
      - ${PRYV_CONF_ROOT}/pryv/preview/log/:/app/log/
    links:
      - mongodb
    restart: always

  webhooks:
    image: "pryvsa-docker-release.bintray.io/pryv/webhooks:1.5.22"
    container_name: pryvio_webhooks
    networks:
      - backend
    volumes: 
      - ${PRYV_CONF_ROOT}/pryv/webhooks/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/webhooks/log/:/app/log/
    links: 
      - core
    restart: always

  mongodb: 
    image: "pryvsa-docker-release.bintray.io/pryv/mongodb:1.5.0"
    container_name: pryvio_mongodb
    networks: 
      - backend
    volumes: 
      - ${PRYV_CONF_ROOT}/pryv/mongodb/conf/:/app/conf/:ro
      - ${PRYV_CONF_ROOT}/pryv/mongodb/data/:/app/data/
      - ${PRYV_CONF_ROOT}/pryv/mongodb/log/:/app/log/
      - ${PRYV_CONF_ROOT}/pryv/mongodb/backup/:/app/backup/
    restart: always

  influxdb: 
    image: "influxdb:1.7.8"
    container_name: pryvio_influxdb
    networks: 
      - backend
    volumes: 
      - ${PRYV_CONF_ROOT}/pryv/influxdb/data/:/var/lib/influxdb
      - ${PRYV_CONF_ROOT}/pryv/influxdb/backup/:/pryv/backup/
    restart: always
  # Core role END --------------------------------------------------------------

networks:
  frontend:
    driver: bridge
    name: pryv_frontend
  backend:
    driver: bridge
    name: pryv_backend