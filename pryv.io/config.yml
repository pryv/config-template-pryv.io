mongo:
  host: localhost
  port: 27017
  databaseName: pryv-node
eventTypes:
  sourceURL: 'http://api.pryv.com/event-types/flat.json'
coreApi:
  mongo:
    username: api-server
    password: OVERRIDE_ME
  eventFiles:
    attachmentsDirPath: /var/pryv/data/api-server-files/attachments
    previewsDirPath: /var/pryv/data/api-server-files/previews
  http:
    ip: 127.0.0.1
    port: 9000
    noSSL: true
  auth:
    trustedApps: '*@https://*.rec.la*, *@https://*.DOMAIN*, *@https://pryv.github.io*'
    browserIdAudience: 'https://{username}.DOMAIN:443'
    sessionMaxAge: 1209600000
    ssoCookieDomain: .DOMAIN
    ssoCookieSignSecret: OVERRIDE_ME
    filesReadTokenSecret: OVERRIDE_ME
    passwordResetRequestMaxAge: 3600000
    passwordResetPageURL: 'https://sw.DOMAIN/access/reset-password.html'
  logs:
    console:
      active: true
      level: info
      colorize: false
    file:
      active: false
      level: error
      path: /var/pryv/data/logs/service-core-api.log
      maxFileBytes: 4096
      maxNbFiles: 20
preview:
  http:
    ip: 127.0.0.1
    port: 10000
    noSSL: true
  mongo:
    username: browser-server
    password: OVERRIDE_ME
